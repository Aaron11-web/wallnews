<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WallNews - AI-Powered News Aggregator</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/index.css">
  <style>
    .news-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Sample news data
    const sampleNews = [
      {
        id: 1,
        title: "Breaking: Revolutionary AI Technology Transforms News Industry",
        summary: "A groundbreaking AI system has been developed that can analyze and curate news from thousands of sources in real-time, providing personalized news feeds.",
        source: "Tech Today",
        publishedAt: "2024-01-15T10:30:00Z",
        category: "Technology",
        image: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?w=400&h=200&fit=crop",
        url: "#"
      },
      {
        id: 2,
        title: "Global Climate Summit Reaches Historic Agreement",
        summary: "World leaders have signed a comprehensive climate agreement that sets ambitious targets for carbon reduction and renewable energy adoption.",
        source: "Global News Network",
        publishedAt: "2024-01-15T08:15:00Z",
        category: "Environment",
        image: "https://images.unsplash.com/photo-1569163139394-de44cb985d47?w=400&h=200&fit=crop",
        url: "#"
      },
      {
        id: 3,
        title: "Major Breakthrough in Space Exploration Announced",
        summary: "Scientists have discovered a potentially habitable exoplanet just 22 light-years away, marking a significant milestone in the search for extraterrestrial life.",
        source: "Space Chronicle",
        publishedAt: "2024-01-14T16:45:00Z",
        category: "Science",
        image: "https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=400&h=200&fit=crop",
        url: "#"
      },
      {
        id: 4,
        title: "Economic Markets Show Strong Recovery Trends",
        summary: "Global markets have shown consistent growth over the past quarter, with technology and renewable energy sectors leading the recovery.",
        source: "Financial Times Plus",
        publishedAt: "2024-01-14T12:20:00Z",
        category: "Business",
        image: "https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?w=400&h=200&fit=crop",
        url: "#"
      },
      {
        id: 5,
        title: "Revolutionary Medical Treatment Shows Promise",
        summary: "A new gene therapy treatment has shown remarkable success in clinical trials, offering hope for patients with previously incurable genetic disorders.",
        source: "Medical Today",
        publishedAt: "2024-01-14T09:30:00Z",
        category: "Health",
        image: "https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=400&h=200&fit=crop",
        url: "#"
      },
      {
        id: 6,
        title: "Sustainable Energy Initiative Launches Globally",
        summary: "A massive international initiative to accelerate the transition to sustainable energy sources has been launched, with participation from over 50 countries.",
        source: "Green Energy Report",
        publishedAt: "2024-01-13T14:10:00Z",
        category: "Environment",
        image: "https://images.unsplash.com/photo-1466611653911-95081537e5b7?w=400&h=200&fit=crop",
        url: "#"
      }
    ];

    // News Card Component
    const NewsCard = ({ article }) => {
      const formatDate = (dateString) => {
        return new Date(dateString).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      };

      const getCategoryColor = (category) => {
        const colors = {
          'Technology': 'bg-blue-100 text-blue-800',
          'Environment': 'bg-green-100 text-green-800',
          'Science': 'bg-purple-100 text-purple-800',
          'Business': 'bg-yellow-100 text-yellow-800',
          'Health': 'bg-red-100 text-red-800',
        };
        return colors[category] || 'bg-gray-100 text-gray-800';
      };

      return (
        <div className="bg-white rounded-lg shadow-md card-hover transition-all duration-300 overflow-hidden">
          <img 
            src={article.image} 
            alt={article.title}
            className="w-full h-48 object-cover"
            onError={(e) => {
              e.target.src = 'https://images.unsplash.com/photo-1504384308090-c894fdcc538d?w=400&h=200&fit=crop';
            }}
          />
          <div className="p-6">
            <div className="flex justify-between items-start mb-3">
              <span className={`px-2 py-1 rounded-full text-xs font-medium ${getCategoryColor(article.category)}`}>
                {article.category}
              </span>
              <span className="text-sm text-gray-500">{formatDate(article.publishedAt)}</span>
            </div>
            <h3 className="font-bold text-lg mb-2 text-gray-900 leading-tight">
              {article.title}
            </h3>
            <p className="text-gray-600 text-sm mb-4 leading-relaxed">
              {article.summary}
            </p>
            <div className="flex justify-between items-center">
              <span className="text-xs text-gray-500 font-medium">{article.source}</span>
              <button className="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors">
                Read More ‚Üí
              </button>
            </div>
          </div>
        </div>
      );
    };

    // Main App Component
    const App = () => {
      const [articles, setArticles] = useState([]);
      const [loading, setLoading] = useState(true);
      const [selectedCategory, setSelectedCategory] = useState('All');

      const categories = ['All', 'Technology', 'Environment', 'Science', 'Business', 'Health'];

      useEffect(() => {
        // Simulate loading
        setTimeout(() => {
          setArticles(sampleNews);
          setLoading(false);
        }, 1000);
      }, []);

      const filteredArticles = selectedCategory === 'All' 
        ? articles 
        : articles.filter(article => article.category === selectedCategory);

      if (loading) {
        return (
          <div className="min-h-screen news-gradient flex items-center justify-center">
            <div className="text-center">
              <div className="animate-pulse">
                <div className="w-16 h-16 bg-white rounded-full mx-auto mb-4 flex items-center justify-center">
                  <div className="w-8 h-8 bg-blue-600 rounded-full"></div>
                </div>
                <h2 className="text-2xl font-bold text-white mb-2">Loading WallNews</h2>
                <p className="text-blue-100">Fetching the latest news for you...</p>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50">
          {/* Header */}
          <header className="news-gradient shadow-lg">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
              <div className="text-center">
                <h1 className="text-4xl font-bold text-white mb-2">
                  üèîÔ∏è WallNews
                </h1>
                <p className="text-xl text-blue-100 mb-6">
                  AI-Powered News Aggregator
                </p>
                <p className="text-blue-100 max-w-2xl mx-auto">
                  Stay informed with curated news from trusted sources, powered by artificial intelligence
                </p>
              </div>
            </div>
          </header>

          {/* Main Content */}
          <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {/* Category Filter */}
            <div className="flex flex-wrap justify-center gap-2 mb-8">
              {categories.map(category => (
                <button
                  key={category}
                  onClick={() => setSelectedCategory(category)}
                  className={`px-4 py-2 rounded-full text-sm font-medium transition-colors ${
                    selectedCategory === category
                      ? 'bg-blue-600 text-white shadow-lg'
                      : 'bg-white text-gray-700 hover:bg-gray-100 shadow-md'
                  }`}
                >
                  {category}
                </button>
              ))}
            </div>

            {/* News Grid */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredArticles.map(article => (
                <NewsCard key={article.id} article={article} />
              ))}
            </div>

            {/* Footer */}
            <footer className="text-center mt-12 py-8 border-t border-gray-200">
              <p className="text-gray-600">
                ¬© 2024 WallNews - AI-Powered News Aggregator. 
                <span className="block mt-2 text-sm">
                  Bringing you the most relevant news from around the world.
                </span>
              </p>
            </footer>
          </main>
        </div>
      );
    };

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
